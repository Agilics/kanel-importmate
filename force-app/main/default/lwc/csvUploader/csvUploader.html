<template>
    <lightning-card title="File Upload" icon-name="custom:custom63" class="custom-card">
        <div class="slds-p-around_medium">
            <!-- Upload area with title and subtitle -->
            <div class="upload-area">
                <p class="upload-title">Import CSV</p>
                <p class="upload-subtitle">Click or Drop CSV file here</p>
                <lightning-input
                    type="file"
                    accept=".csv"
                    onchange={handleFileUpload}
                    variant="label-hidden"
                ></lightning-input>
            </div>

            <!-- Table -->
            <template if:true={data.length}>
                <div class="table-wrapper">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <template for:each={columns} for:item="col">
                                        <th key={col}>{col}</th>
                                    </template>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={data} for:item="row">
                                    <tr key={row.id}>
                                        <template for:each={row.values} for:item="val">
                                            <td key={val.key}>{val.value}</td>
                                        </template>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
