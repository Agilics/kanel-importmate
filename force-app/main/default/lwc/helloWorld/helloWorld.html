<template>
  <div class="slds-box">
    <h2 class="slds-text-heading_medium" onclick={handleClick}>
      {fullGreeting}
    </h2>

    <p class="slds-text-body_regular">{clickCountText}</p>

    <template if:true={isClickCountHigh}>
      <p class="slds-text-color_success slds-text-body_small">
        Wow! You've clicked a lot!
      </p>
    </template>

    <div class="slds-m-top_medium">
      <lightning-button
        label="Toggle Details"
        variant="neutral"
        onclick={toggleDetails}
      >
      </lightning-button>

      <lightning-button
        label="Reset Count"
        variant="destructive"
        onclick={resetCount}
      >
      </lightning-button>
    </div>

    <template if:true={showDetails}>
      <div class="slds-box slds-theme_shade slds-m-top_medium">
        <h3 class="slds-text-heading_small">Details</h3>
        <p>Name: {name}</p>
        <p>Greeting: {greeting}</p>
        <p>Click Count: {clickCount}</p>
      </div>
    </template>
  </div>
</template>
