<template>
  <lightning-modal-header
    label="Import Project Detail View"
  ></lightning-modal-header>
  <lightning-modal-body>
    <div class="slds-text-align_center">
      <lightning-icon
        icon-name="utility:info_alt"
        alternative-text="info_alt"
        size="large"
        title="info_alt"
      ></lightning-icon>

      <h2>Name :{project.Name}</h2>
      <h4>Target Object: {project.TargetObject__c}</h4>
      <h4>Description: {project.Description__c}</h4>
    </div>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button
      label="Close"
      onclick={handleCloseModal}
      variant="destructive-text"
    ></lightning-button>
    <!-- Brand outline variant: Identifies the primary action in a group of buttons, but has a lighter look -->
    <lightning-button
      variant="brand-outline"
      label="Edit"
      title="Primary action with lighter look"
      onclick={handleEdit}
      class="slds-m-left_x-small"
    ></lightning-button>
  </lightning-modal-footer>
</template>
