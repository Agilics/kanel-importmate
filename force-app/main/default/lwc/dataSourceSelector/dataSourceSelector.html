<template>
  <div class="container">
    <div class="con">
      <div class="import">
        <span class="icon">â¬‡</span>
        <span class="title">ImportMate</span>
      </div>
      <div class="steps">
        <c-stepper current-step={currentStep}></c-stepper>
      </div>
    </div>

    <!-- Source selection -->
    <template if:true={showSelection}>
      <h2 class="section-title">Data source</h2>
      <div class="cards">
        <div class="card" onclick={handleCSV}>
          <div class="card-icon file-icon"></div>
          <h3>Import CSV</h3>
          <p>Import a CSV file from your local machine.</p>
        </div>
        <div class="card" onclick={handleSOQL}>
          <div class="card-icon soql-icon"></div>
          <h3>SOQL Builder</h3>
          <p>Build your query interactively from Salesforce objects.</p>
        </div>
      </div>
    </template>

    <!-- CSV page (preview + Go for mapping emitted by uploader) -->
    <template if:true={showCSV}>
      <div class="embed">
        <c-csv-uploader
          oncsvloaded={handleCsvLoaded}
          ongotomapping={handleGoToMapping}>
        </c-csv-uploader>
      </div>
    </template>

    <!-- SOQL Builder page (inline, same flow as CSV) -->
    <template if:true={showSOQL}>
      <div class="embed">
        <!-- The builder emits 'soqlbuilt' when user clicks "Use for mapping" -->
        <c-soql-builder onsoqlbuilt={handleSoqlBuilt}></c-soql-builder>
      </div>
    </template>

    <!-- Step 3: Mapping & transformation -->
    <template if:true={showMapping}>
      <section class="section">
        <h2 class="section-title">Mapping &amp; transformation</h2>
        <div class="embed">
          <c-field-mapping-table
            csv-data={csvPayload}
            onmappingsaved={handleMappingSaved}
            onpreviewrequest={handlePreviewRequest}>
          </c-field-mapping-table>
        </div>
      </section>
    </template>

    <!-- Step 4: Preview -->
    <template if:true={showPreview}>
      <section class="section">
        <h2 class="section-title">Preview</h2>
        <div class="embed">
          <c-mapping-preview
            project-id={previewCtx.projectId}
            version={previewCtx.version}
            object-api-name={previewCtx.objectApiName}
            onbacktomap={handleBackToMapping}>
          </c-mapping-preview>
        </div>
      </section>
    </template>

    <c-backbutton onback={handleBackToSelection}></c-backbutton>
  </div>
</template>
