<template>
  <div class="slds-box">
    <h2 class="slds-text-heading_medium">{displayCount}</h2>

    <p class="slds-text-body_regular">
      <template if:true={isEven}> The count is even </template>
      <template if:false={isEven}> The count is odd </template>
    </p>

    <div class="slds-m-top_medium">
      <button class="slds-button slds-button_brand" onclick={increment}>
        Increment
      </button>
      <button class="slds-button slds-button_neutral" onclick={decrement}>
        Decrement
      </button>
      <button class="slds-button slds-button_destructive" onclick={reset}>
        Reset
      </button>
    </div>
  </div>
</template>
